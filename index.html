<html>

<head>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
        .header {
            padding-bottom: 20px;
        }
        .header h3 {
            margin-top: 10px;
        }
        .links-list li {
						list-style: none;
					}
    </style>
</head>

<body>

    <div class="container">

        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right auth-links">
                    <li role="presentation" class="logout"><a href="#logout">Logout</a>
                    </li>
                    <li role="presentation" class="login" style="display: none"><a href="#login">Login</a>
                    </li>
                    <li role="presentation" class="signup" style="display: none"><a href="#signup">Signup</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">LiveLinks</h3>
        </div>

        <div class="panel panel-default auth-form" style="display: none">
            <div class="panel-body login" style="display: none">
                <form class="form-inline">
                    <input requeired type="text" class="form-control login-email" placeholder="email" />
                    <input requeired type="password" class="form-control login-password" placeholder="password" />
                    <input type="submit" value="login" class='btn btn-default'/>
                </form>
            </div>

            <div class="panel-body signup" style="display: none">
                <form class="form-inline">
                    <input requeired type="text" class="form-control signup-alias" placeholder="username" />
                    <input requeired type="text" class="form-control signup-email" placeholder="email" />
                    <input requeired type="password" class="form-control signup-password" placeholder="password" />
                    <input requeired type="password" class="form-control signup-password-confirm" placeholder="confirmed password" />
                    <input type="submit" value="signup" class='btn btn-default'/>
                </form>
            </div>
        </div>

        <div class="panel panel-info links">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Hottest Links</h3>
                <button type="button" class="btn btn-default btn-sm pull-right show-submit-link">
                    <span class="glyphicon glyphicon-link" aria-hidden="true"></span> Submit Link
                </button>
            </div>
            <div class="panel-body link-form " style="display: none">
                <form class="form-inline">
                    <input requeired type="text" class="form-control link-title" placeholder="link title" />
                    <input requeired type="text" class="form-control link-url" placeholder="link url" />
                    <input type="submit" value="submit" class='btn btn-default'/>
                </form>
            </div>
            <ul class="list-group links-list">
            </ul>
        </div>
    </div>

</body>

</html>
